<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    {% block head %} {% endblock head%}
    <title>{% block title %}CE Simplified{% endblock title%}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
  <body>
    <nav>
        <div class="menu-icon">
           <span class="fas fa-bars"></span>
        </div>
        <div>
         <a href="/course" class="logo">CE Simplified</a>
        </div>
        <div class="nav-items">
           <li><a href="/course">Course</a></li>
           <li><a href="/logout">Logout</a></li>
           <li><a href="#">New Account</a></li>
           <div class="select">
            <span class="fas fa-palette"></span>
            <select class="select__input" id="selTheme">
                <option value="auto">Auto</option>
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
          </div>
        </div>
        
        <div class="search-icon">
           <span class="fas fa-search"></span>
        </div>
        <div class="cancel-icon">
           <span class="fas fa-times"></span>
        </div>
        <form action="/search" method="POST">
           <input type="search" name='search-value' class="search-data" placeholder="Search" required>
           <button type="submit" class="fas fa-search"></button>
        </form>
     </nav>
    
    {% block body %}{% endblock body %}

    <script src="{{url_for('static', filename='nav-script.js')}}"></script>
  </body>
</html>
